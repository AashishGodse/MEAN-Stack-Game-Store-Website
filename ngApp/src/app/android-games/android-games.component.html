<h1 class="text-center heading">Android Games</h1>
<div *ngFor="let test of games">
  <div class="card mb-5" *ngIf="test.GamePlatform === 'Android' && !test.Beta">
    <img
      class="card-img-top"
      src="{{ test.ThumbnilLink }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ test.GameTitle }}</h5>
      <p class="card-text">
        {{ test.GameDescription }}
      </p>

      <a href="{{ test.DriveLink }}" class="btn btn-primary ">Download</a>
    </div>
  </div>
</div>
