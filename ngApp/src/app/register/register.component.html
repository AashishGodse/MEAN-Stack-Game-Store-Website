<section id="register">
  <div
    class="card container text-dark border-info bg-light"
    style="width: 30rem;"
  >
    <h1 class="card-header  text-center">Register</h1>
    <form #userForm="ngForm">
      <div class="card-body">
        <div class="form-group">
          <label class="label">Name</label>
          <input
            placeholder="eg:Robert Desoza"
            type="text"
            #name="ngModel"
            [class.is-invalid]="name.invalid && name.touched"
            [(ngModel)]="registerUserData.name"
            name="name"
            class="form-control"
            required
          />
          <small
            class="text-danger"
            [class.d-none]="name.valid || name.untouched"
            >Name is Required</small
          >
        </div>

        <div class="form-group">
          <label class="label">Mobile Number</label>
          <input
            placeholder="10 Digit Number"
            type="text"
            #mobile="ngModel"
            pattern="^\d{10}$"
            [class.is-invalid]="mobile.invalid && mobile.touched"
            [(ngModel)]="registerUserData.mobile"
            name="mobile"
            class="form-control"
            required
          />
          <small
            class="text-danger"
            [class.d-none]="mobile.valid || mobile.untouched"
            >Invalid Number</small
          >
        </div>

        <div class="form-group">
          <label class="label">Email</label>
          <input
            placeholder="eg: abc@yz.com"
            type="email"
            #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            [(ngModel)]="registerUserData.email"
            name="email"
            class="form-control"
            required
            email
          />
          <small
            class="text-danger"
            [class.d-none]="email.valid || email.untouched"
            >Invalid Number</small
          >
        </div>

        <div class="form-group">
          <label class="label">Password</label>
          <input
            placeholder="*********"
            type="password"
            pattern=".{8,}"
            #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched"
            [(ngModel)]="registerUserData.password"
            name="password"
            class="form-control"
            required
          />
          <small
            class="text-danger"
            [class.d-none]="password.valid || password.untouched"
            >Invalid Password</small
          >
        </div>
        <footer id="btncontainer">
          <button
            [disabled]="userForm.form.invalid"
            (click)="registerUser()"
            class="btn float-left "
          >
            Register
          </button>
          <a role="button" class="btn " routerLink="/home" r>Home</a>
        </footer>
      </div>
    </form>
  </div>
</section>
